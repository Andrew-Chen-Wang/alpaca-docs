spec:
  - name: symbol
    type: string
    required: true
    desc: The symbol queried for.
  - name: t
    type: string
    required: true
    desc: Timestamp in RFC-3339 format with nanosecond precision.
  - name: ax
    type: string
    required: true
    desc: Ask exchange.
  - name: ap
    type: number
    required: true
    desc: Ask price.
  - name: as
    type: int
    required: true
    desc: Ask size.
  - name: bx
    type: string
    required: true
    desc: Bid exchange.
  - name: bp
    type: number
    required: true
    desc: Bid price.
  - name: bs
    type: int
    required: true
    desc: Bid size.
example: |
  {
    "symbol": "BTCUSD",
    "xbbo": {
        "t": "2022-02-25T23:46:08.274331591Z",
        "ax": "ERSX",
        "ap": 39236.2,
        "as": 1.529203,
        "bx": "FTXU",
        "bp": 39221,
        "bs": 0.156
    }
  }
