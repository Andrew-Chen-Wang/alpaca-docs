spec:
  - name: timestamp
    type: string<timestamp>
    desc: Current timestamp
  - name: is_open
    type: boolean
    desc: Whether or not the market is open
  - name: next_open
    type: string<timestamp>
    desc: Next market open timestamp
  - name: next_close
    type: string<timestamp>
    desc: Next market close timestamp
example: |
  {
    "timestamp": "2022-04-28T14:07:04.451420928-04:00",
    "is_open": true,
    "next_open": "2022-04-29T09:30:00-04:00",
    "next_close": "2022-04-28T16:00:00-04:00"
  }

