endpoints:
  /v1beta2/crypto/latest/bars:
    GET:
      title: Returns latest bars for the queried crypto symbol
      summary: |
        This endpoint returns latest quote for the requested crypto symbol.
      params:
        query:
          - name: symbols
            type: string
            required: true
            desc: Comma separated list of symbols.
      returns: |
        A quotes response object.
      errors:
        - status: 400
          reason: Invalid query parameters
        - status: 403
          reason: Unauthorized
        - status: 404
          reason: Not found
        - status: 429
          reason: Too many requests
