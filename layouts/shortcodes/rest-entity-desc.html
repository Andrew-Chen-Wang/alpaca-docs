{{ $name := .Get "name" -}}
{{ $obj := index $.Site.Data.webapi.entities $name -}}
{{ $_hugo_config := `{ "version": 1 }` }}

<table>
    <thead>
      <tr>
        <th>Attribute</th>
        <th>Type</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
        {{ range $obj.spec }}
        <tr>
            <td><code>{{ .name | markdownify }}</code></td>
            <td>{{ .type }}</td>
            <td>{{ .desc | markdownify }}</td>
        </tr>
    {{ end }}
    </tbody>
</table>
