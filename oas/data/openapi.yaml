  /v1beta1/news:
    get:
      tags:
        - default
      summary: News API
      parameters:
        - name: Apca-Api-Key-Id
          in: header
          schema:
            type: string
          example: '{{APCA_API_KEY_ID}}'
        - name: Apca-Api-Secret-Key
          in: header
          schema:
            type: string
          example: '{{APCA_API_SECRET_KEY}}'
        - name: start
          in: query
          schema:
            type: string
          description: (RFC 3339) Start date to start retrieving news articles
          example: '2021-01-01T00:00:00Z'
        - name: end
          in: query
          schema:
            type: string
          description: (RFC 3339) End date of period to retrieve news articles
          example: '2021-12-31T11:59:59Z'
        - name: symbols
          in: query
          schema:
            type: string
          description: List of symbols to retrive news
          example: AAPL,TSLA,BTCUSD
        - name: limit
          in: query
          schema:
            type: integer
          description: Limit of news items to be returned for given page
          example: '50'
        - name: sort
          in: query
          schema:
            type: string
          description: 'Sort articles by updated date. Options: DESC, ASC'
          example: DESC
        - name: include_content
          in: query
          schema:
            type: boolean
          description: >-
            Boolean indicator to include content for news aritcles (if
            available)
          example: 'true'
        - name: exclude_contentless
          in: query
          schema:
            type: boolean
          description: >-
            Boolean indicator to exclude news articles that do not contain
            content 
          example: 'true'
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
