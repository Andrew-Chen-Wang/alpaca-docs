openapi: 3.0.0
info:
  title: Market Data v2 API
  version: 1.0.0
servers:
  - url: https://{{host}}
tags:
  - name: Stock Pricing Data API
  - name: Crypto Pricing Data API
paths:
  /v2/stocks/{symbol}/bars:
    get:
      tags:
        - Stock Pricing Data API
      summary: Bars
      parameters:
        - name: Apca-Api-Key-Id
          in: header
          schema:
            type: string
          example: '{{APCA_API_KEY_ID}}'
        - name: Apca-Api-Secret-Key
          in: header
          schema:
            type: string
          example: '{{APCA_API_SECRET_KEY}}'
        - name: start
          in: query
          schema:
            type: string
          description: >-
            Filter data equal to or after this time in RFC-3339 format.
            Fractions of a second are not accepted.
          example: '2020-04-01T0:00:00Z'
        - name: end
          in: query
          schema:
            type: string
          description: >-
            Filter data equal to or before this time in RFC-3339 format.
            Fractions of a second are not accepted.
          example: '2021-08-26T11:00:00Z'
        - name: timeframe
          in: query
          schema:
            type: string
          description: >-
            Timeframe for the aggregation. Values are customizeable, frequently
            used examples: 1Min, 15Min, 1Hour, 1Day.
          example: 1Min
        - name: symbol
          in: path
          schema:
            type: string
          required: true
          description: The symbol to query for
          example: AAPL
      responses:
        '200':
          description: Successful response
          content:
            application/json: {}
