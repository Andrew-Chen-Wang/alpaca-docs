  /v1beta1/news:
    get:
      tags:
        - default
      summary: News API
      parameters:
        - name: Apca-Api-Key-Id
          in: header
          schema:
            type: string
          example: '{{APCA_API_KEY_ID}}'
        - name: Apca-Api-Secret-Key
          in: header
          schema:
            type: string
          example: '{{APCA_API_SECRET_KEY}}'
        - name: start
          in: query
          schema:
            type: string
          description: (RFC 3339) Start date to start retrieving news articles
          example: '2021-01-01T00:00:00Z'
        - name: end
          in: query
          schema:
            type: string
          description: (RFC 3339) End date of period to retrieve news articles
          example: '2021-12-31T11:59:59Z'
        - name: symbols
          in: query
          schema:
            type: string
          description: List of symbols to retrive news
          example: 'AAPL,TSLA,BTCUSD'
        - name: limit
          in: query
          schema:
            type: integer
          description: Limit of news items to be returned for given page
        - name: sort
          in: query
          schema:
            type: string
            enum:
              - DESC
              - ASC
          description: 'Sort articles by updated date. Options: DESC, ASC'
          example: DESC
        - name: include_content
          in: query
          schema:
            type: boolean
          description: Boolean indicator to include content for news aritcles (if available)
        - name: exclude_contentless
          in: query
          schema:
            type: boolean
          description: 'Boolean indicator to exclude news articles that do not contain content '
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              examples:
                news-response-example:
                  value:
                    news:
                      - id: 24843171
                        headline: 'Apple Leader in Phone Sales in China for Second Straight Month in November With 23.6% Share, According to Market Research Data'
                        author: Charles Gross
                        created_at: '2021-12-31T11:08:42Z'
                        updated_at: '2021-12-31T11:08:43Z'
                        summary: ''
                        url: 'https://www.benzinga.com/news/21/12/24843171/apple-leader-in-phone-sales-in-china-for-second-straight-month-in-november-with-23-6-share-according'
                        images: []
                        symbols:
                          - AAPL
                        source: benzinga
                    next_page_token: MTY0MDk0ODkyMzAwMDAwMDAwMHwyNDg0MzE3MQ==
              schema:
                type: object
                properties:
                  news:
                    type: array
                    items:
                      $ref: '#/components/schemas/NewsModel'
                  next_page_token:
                    type: string
                    description: Pagination token for next page
      operationId: getNews
      description: Returns latest news articles across stocks and crypto. By default returns latest 10 news articles.
  '/v1beta1/screener/{market_type}/movers':
    parameters:
      - schema:
          type: string
          enum:
            - stocks
            - crypto
        name: market_type
        in: path
        description: Screen specific market (stocks or crypto)
        required: true
    get:
      summary: Top Market Movers Endpoint API
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarketMovers'
      operationId: getScreenerMoversByMarket
      x-internal: true
      description: Returns top market movers for stocks. By default will return top 5 market gainers and losers.
      parameters:
        - schema:
            type: integer
          in: query
          name: top
          description: Number of top market movers (gainers and losers). Will return number top for each. By default 5 gainers and 5 losers.
components:
  securitySchemes:
    API Key:
      name: APCA-API-KEY-ID
      type: apiKey
      in: header
    API Secret:
      name: APCA-API-SECRET-KEY
      type: apiKey
      in: header
  schemas:
    NewsModel:
      title: NewsModel
      type: object
      description: ''
      x-examples:
        news-example:
          id: 24803233
          headline: Benzinga's Top 5 Articles For 2021 â€” Or 'Who Let The Dog Out?'
          author: Sue Strachan
          created_at: '2021-12-29T15:11:03Z'
